{% extends 'master.html'%}
{% block content %}

<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit">
</form>


<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Complete By Date</th>
            <th scope="col">Complete By Time </th>
        </tr>
    </thead>
    <tbody>
        {% for todo in todos %}
        <tr>
            <th scope="row">{{todo.id}}</th>
            <td>{{todo.title}}</td>
            <td>{{todo.finish_by_date}}</td>
            <td>{{todo.finish_by_time}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
