{% extends 'master.html'%}
{% block content%}

<div class="">
    <div class="row justify-content-center ">
        <div class="col-xlg-6 col-lg-6 col-md-6 col-sm-8 p-3 border border-dark mt-5 rounded-2 h-75 ">
            <h1 class="title"><strong>Title:</strong> {{todos.title}}</h1>
            <hr>
            <strong>Is Done:</strong>{{todos.is_done}}<br>

            <strong>Description:</strong>{{todos.description}} <br>
            <a href="{% url 'todo:detail_todo' todos.id %}?change_status=done">(Mark as Done)</a>
        </div>
    </div>
</div>
{% endblock %}
